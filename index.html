<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/bg.png" type="image/x-icon" sizes="32x32">
</head>
<body>
    <div class="container">
        <h1>Cek Khodam</h1>
        <div class="input-container">
            <input type="text" id="name" placeholder="Nama Anda" pattern="[A-Za-z\s]+"
                title="Hanya huruf dan spasi yang diperbolehkan"
                oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '').replace(/\b\w/g, char => char.toUpperCase());"
                required autocomplete="off">
            <div id="notification" class="notification">Harap masukkan nama Anda.</div>
            <button onclick="generateKhodamName()">Cek Khodam</button>
        </div>

        <div id="result" class="result" style="display: none;">
            <!-- <p><span id="output-name"></span></p> -->
            <p><span id="output-name"></span> Khodamnya: <span class="khodam-name" id="khodam-name"></span></p>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
</body>
</html>
